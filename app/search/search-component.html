<div class="search">
    <hr>
    <span class="property-cross">Property Cross</span>
    <button class="faves-button">Faves(0)</button>
    <div>
        <hr>
    </div>
</div>
<div>
    <input type="checkbox" id="hd-1" class="hide"/>
    <label for="hd-1">Click here for more information</label>
    <div class="description">
        Use the form below to search for houses to buy.
        You can search by place-name, postcode, or click
        'My location', to search in your current location
    </div>
    <hr>
</div>
<div class="field">
    <input class="search-input" type="text" placeholder="newcastle" [value]="country">
    <button class="go-button">Go</button>
    <button class="location-button">My location</button>
    <label class="filter-lable" for="hd-2"><span class="filter-span">Filters</span></label>
    <input type="checkbox" id="hd-2" class="filter-button" />
    <br>
    <div class="filter-block">
        <hr>
        <label>Country<br><input type="text" class="filter"/></label>
        <label>Min. price<br><input type="number" class="filter"/></label>
    </div>
    <hr>
</div>
